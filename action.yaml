name: 'KformPackage Action'
description: 'KformPackage Action, a release automation tool for Kform provider and modules'
author: 'kform'

inputs:
  pkg_dir:
    description: 'Directory from which the package is source from'
    default: config
    required: false
  version_tag:
    description: 'Version tag used to build the package'
    default: dummy
    required: true
outputs:
  artifacts:
    description: 'Build result artifacts'

runs:
  using: composite
  steps:
  - run: go run main.go
    shell: bash
    env:
      INPUT_PKG_DIR: ${{ inputs.pkgDir }}
      INPUT_VERSION_TAG: ${{ inputs.versionTag }}